{% extends "index.html" %}

{% block content %}


<div class="container mt-4">
    <h2>Book Operations</h2>

    <!-- Button to trigger modal -->
    <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#createBookModal">
        Create New Book
    </button>

    <!-- Search Section -->
    <div class="card mb-4">
        <div class="card-header">
            Search Books
        </div>
        <div class="card-body">
            <form method="get" action="/search_book">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search by title, author, or book ID" name="query">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- Book List Section -->
    <div class="card">
        <div class="card-header">
            Book List
        </div>
        <div class="card-body">
            <!-- Display a table for the search results -->
            <table class="table" id="bookTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in results %}
                        <tr>
                            <td>{{ book.id }}</td>
                            <td>{{ book.title }}</td>
                            <td>{{ book.author }}</td>
                            <td>
                                <!-- Customize actions buttons as needed -->
                                <button type="button" class="btn btn-primary btn-sm" >View</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal for creating a new book -->
<!-- Modal for creating a new book -->
<div class="modal fade" id="createBookModal" tabindex="-1" role="dialog" aria-labelledby="createBookModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createBookModalLabel">Create New Book</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="/create_book" enctype="multipart/form-data">
                    <!-- Form fields for creating a new book -->
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" class="form-control" id="author" name="author">
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN:</label>
                        <input type="text" class="form-control" id="isbn" name="isbn" required>
                    </div>
                    <div class="form-group">
                        <label for="publisher">Publisher:</label>
                        <input type="text" class="form-control" id="publisher" name="publisher">
                    </div>
                    <div class="form-group">
                        <label for="publicationYear">Publication Year:</label>
                        <input type="number" class="form-control" id="publicationYear" name="publication_year">
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" class="form-control" id="category" name="category">
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="stockQuantity">Stock Quantity:</label>
                        <input type="number" class="form-control" id="stockQuantity" name="stock_quantity">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="coverImage">Cover Image:</label>
                        <input type="file" class="form-control-file" id="coverImage" name="cover_image" accept="image/jpeg, image/png">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Book</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
