{% extends "index.html" %}

{% block content %}

<div class="container">
    <h2>Create Order</h2>

    <form method="POST" action="{{ url_for('ordercontroller.create_order') }}">
        <!-- CSRF Token -->
       

        <!-- User ID (Assuming you have a variable 'user_id' available) -->
        <div class="mb-3">
            <label for="user_id" class="form-label">User ID:</label>
            <input type="text" id="user_id" name="user_id" class="form-control" value="{{ user.id }}" readonly>
        </div>
        <div class="mb-3">
            <label for="user_id" class="form-label">User Name:</label>
            <input type="text" id="user_id" name="user_id" class="form-control" value="{{user.first_name}} {{user.last_name}}" readonly>
        </div>
        <!-- Total Price -->
        <div class="mb-3">
            <label for="total_price" class="form-label">Total Price:</label> 
            <input type="text" id="total_price" name="total_price" class="form-control" value="{{ total_price }}" readonly>
        </div>

        <!-- Order Date -->
        <!-- Order Date (Automatically set to system date) -->
        <div class="mb-3">
            <label for="order_date" class="form-label">Order Date:</label>
            <input type="text" id="order_date" name="order_date" class="form-control" value="{{ current_date }}" readonly>
        </div>
        <!-- Shipping Address -->
        <div class="mb-3">
            <label for="shipping_address" class="form-label">Shipping Address:</label>
            <input type="text" id="shipping_address" name="shipping_address" class="form-control" required>
        </div>

        <!-- Status -->
        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <input type="text" id="status" name="status" class="form-control" value="Pending" readonly>
        </div>

        <!-- Payment Method -->
        <div class="mb-3">
            <label for="payment_method" class="form-label">Payment Method:</label>
            <select id="payment_method" name="payment_method" class="form-select" required>
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
            </select>
        </div>

        <!-- Tracking Number -->


        <button type="submit" class="btn btn-primary">Create Order</button>
    </form>
</div>


{% endblock %}
